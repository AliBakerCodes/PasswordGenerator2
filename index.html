<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- main card -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- The password will show here -->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="slidecontainer">
          <p>Allowed Characters: </p>
          <!-- Form Controls for char types -->
          <div id="allowed">
            <form>
              Lowercase
              <label class="switch">
                <input type="checkbox" id="tglLower">
                <span class="toggle round"></span>
              </label>
               Uppercase
               <label class="switch">
                <input type="checkbox" id="tglUpper">
                <span class="toggle round"></span>
              </label>
              Numeric
                <label class="switch">
                <input type="checkbox" id="tglNumeric">
                <span class="toggle round"></span>
              </label>
              Special Characters  
                <label class="switch">
                <input type="checkbox" id="tglSpecial">
                <span class="toggle round"></span>
              </label>
              <!-- password length input box and slider -->
              <p>Password Length:</p>
              <label class="inptLen" id="passwordLength">
                <input type="text" id="inptLenTxt" onfocusout="inptTxt()">
              </label>
              <label for = "rngPasswordLength">
          <input type="range" min="8" max="128" value="8" class="slider round" id="rngPasswordLength"></label>
          </form>
        </div>
        </div>
        <div class="card-footer">
          <div id="lenError">
            <p>Password Length must be between 8-128</p>
          </div>
          <div id="typeError">
            <p>Must select at least one type of allowed characters</p>
          </div>
          <button id="generate" type="button" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
